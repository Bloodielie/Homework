<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rss news</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: Roboto;
            src: url("{{ path_to_fonts }}/Roboto-Regular.ttf");
        }

        @font-face {
           font-family: Roboto;
            src: url("{{ path_to_fonts }}/Roboto-Bold.ttf");
            font-weight: bold;
        }

        div {
            font-family: Roboto;
        }
    </style>
</head>
<body>
<main>
    <div class="container">
        {% for channel in channels %}
        <div class="channel__info" style="margin-bottom: 30px">
            <h2 style="text-align: center"><a href="{{ channel.link }}">{{ channel.title }}</a></h2>
        </div>
        <div class="channel__news">
            {% for item in channel.items %}
            <div class="news" style="margin-bottom: 30px">
                <h3>{{ item.title }}</h3>
                <p>{{ item.pub_date }}</p>
                {% if item.content is not none %}
                <div class="news__image">
                    <img height="220" src="{{ item.content.url }}">
                </div>
                {% endif %}
                {% if item.description is not none %}
                <div class="news__content">
                    {{ item.description }}
                </div>
                {% endif %}
                <a href="{{ item.link }}">Read More</a>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</main>
</body>
</html>
